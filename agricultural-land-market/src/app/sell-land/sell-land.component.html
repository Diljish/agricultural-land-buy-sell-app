<div class="sell-land-container">
  <h2>Sell Your Land</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="formData.firstName" name="firstName" required>
    </div>
    
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="formData.lastName" name="lastName" required>
    </div>
    
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="formData.address" name="address" required>
    </div>
    
    <div class="form-group">
      <label>Land Details</label>
      <textarea [(ngModel)]="formData.landDetails" name="landDetails" required></textarea>
    </div>
    
    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" [(ngModel)]="formData.phone" name="phone" required>
    </div>
    
    <div class="form-group">
      <label>Upload Land Photos</label>
      <input type="file" name="landPhotos" (change)="onFileChange($event)" multiple>
    </div>
    
    <button type="submit" class="btn">Submit Listing</button>
  </form>
</div>
